<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (usuarios of usuarios; track usuarios._id) {
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="usuarios.image" [alt]="usuarios.first_name">
        </ion-thumbnail>
        <ion-label>
          <h2>{{usuarios.first_name}}</h2>
          <h2>{{usuarios.last_name}}</h2>
        </ion-label>
      </ion-item>
    }
  </ion-list>

</ion-content>
