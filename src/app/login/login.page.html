<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-card>
    <ion-card-header>
      <ion-card-content>
        <ion-card-title>Login</ion-card-title> <br>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-input label="Nombre" labelPlacement="floating" placeholder="Ingresa tu nombre" formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" label="Contraseña" labelPlacement="floating" placeholder="Ingresa tu contraseña" formControlName="password"></ion-input>
          </ion-item>
        </form>
        <ion-button (click)="ingresar()">
          Ingresar
        </ion-button>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]= "['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
